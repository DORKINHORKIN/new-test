# Workflow to build and commit dist to the repository
name: Build and Commit Dist

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN
permissions:
  contents: write  # Needed to commit and push

# Allow only one concurrent run
concurrency:
  group: "build-dist"
  cancel-in-progress: false

jobs:
  build-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install  # Remove if no package.json

      - name: Build with Bun
        run: bun build.ts  # Adjust entry point and options as needed (e.g., --minify, or use bun run build if you have a script)

      - name: Commit and push dist if changed
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add dist || true
          git diff --quiet --staged || git commit -m "Update dist artifact [auto]"
          git push origin master || true